<!-- Formulário de Gerenciamento de Usuários no Projeto -->
<div class="form-container">
  <form>
    <div class="form-body">
      <div class="form-field full-width" *ngIf="usuarioProjetoAction.event.action === addUsuarioProjetoEvent">
        <label for="usuario">Projeto</label>
        <span class="p-fluid">
          <p-autoComplete [(ngModel)]="projetoSelecionado" [suggestions]="projetosFiltrados"
            [ngModelOptions]="{standalone: true}" (onSelect)="findUsuariosDisponiveis($event)"
            (completeMethod)="filtrarProjeto($event)" field="nome" [forceSelection]="true"
            placeholder="Digite o nome do projeto"></p-autoComplete>
        </span>
      </div>

      <!-- Usuários Disponíveis -->
      <div class="col" *appHasRole="['ADMIN']">
        <h3>Usuários Disponíveis</h3>
        <p-table [value]="usuariosDisponiveis" [paginator]="true" [rows]="3" dataKey="id">
          <ng-template pTemplate="header">
            <tr>
              <th>
                <div class="flex justify-content-center">
                  Nome
                </div>
              </th>
              <th>
                <div class="flex justify-content-center">
                  Email
                </div>
              </th>
              <th>
                <div class="flex justify-content-center">
                  Perfil
                </div>
              </th>
              <th>
                <div class="flex justify-content-center">
                  Ação
                </div>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-usuario>
            <tr>
              <td>
                <div class="flex justify-content-center">
                  {{ usuario.nome }}
                </div>
              </td>
              <td>
                <div class="flex justify-content-center">
                  {{ usuario.email }}
                </div>
              </td>
              <td>
                <div class="flex justify-content-center">
                  <p-tag [value]="usuario.perfil" [severity]="getPerfilSeverity(usuario.perfil)"></p-tag>
                </div>
              </td>
              <td>
                <div class="flex justify-content-center">
                  <p-button styleClass="p-button-text p-button-rounded" icon="pi pi-plus"
                    (click)="adicionarUsuario(usuario)"></p-button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>

      <div class="col">
        <!-- Usuários Atribuídos ao Projeto -->
        <h3 *appHasRole="['ADMIN']">Usuários no Projeto</h3>
        <p-table [value]="usuariosDoProjeto" [paginator]="true" [rows]="3" dataKey="id">
          <ng-template pTemplate="header">
            <tr>
              <th>
                <div class="flex justify-content-center">
                  Nome
                </div>
              </th>
              <th *appHasRole="['ADMIN']">
                <div class="flex justify-content-center">
                  Email
                </div>
              </th>
              <th *appHasRole="['ADMIN']">
                <div class="flex justify-content-center">
                  Perfil
                </div>
              </th>
              <th *appHasRole="['ADMIN']">
                <div class="flex justify-content-center">
                  Ação
                </div>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-usuario>
            <tr>
              <td>
                <div class="flex justify-content-center">
                  {{ usuario.nome }}
                </div>
              </td>
              <td *appHasRole="['ADMIN']">
                <div class="flex justify-content-center">
                  {{ usuario.email }}
                </div>
              </td>
              <td *appHasRole="['ADMIN']">
                <div class="flex justify-content-center">
                  <p-tag [value]="usuario.perfil" [severity]="getPerfilSeverity(usuario.perfil)"></p-tag>
                </div>
              </td>
              <td *appHasRole="['ADMIN']">
                <div class="flex justify-content-center">
                  <p-button styleClass="p-button-text p-button-rounded p-button-danger" icon="pi pi-minus"
                    (click)="removerUsuario(usuario)"></p-button>
                </div>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </form>
</div>
