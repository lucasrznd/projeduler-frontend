<!-- Form usuário -->
<div class="form-container">
  <form [formGroup]="usuarioForm" (ngSubmit)="handleSubmitUsuarioAction()">
    <div class="form-body">
      <div class="form-field">
        <label for="nome">Nome</label>
        <span class="p-input-icon-left">
          <i class="pi pi-user"></i>
          <input id="nome" pInputText formControlName="nome" placeholder="Digite o nome completo"
            [ngClass]="{'ng-invalid ng-dirty': usuarioForm.get('nome')?.invalid && usuarioForm.get('nome')?.touched}" />
        </span>
        <small class="error-message" *ngIf="usuarioForm.get('nome')?.invalid && usuarioForm.get('nome')?.touched">
          Nome é obrigatório
        </small>
      </div>

      <div class="form-field">
        <label for="email">Email</label>
        <span class="p-input-icon-left">
          <i class="pi pi-envelope"></i>
          <input id="email" pInputText formControlName="email" placeholder="Digite o email"
            [ngClass]="{'ng-invalid ng-dirty': usuarioForm.get('email')?.invalid && usuarioForm.get('email')?.touched}" />
        </span>
        <small class="error-message" *ngIf="usuarioForm.get('email')?.invalid && usuarioForm.get('email')?.touched">
          Email inválido
        </small>
      </div>

      <div class="form-field">
        <label for="senha">Senha</label>
        <span class="p-input-icon-left">
          <i class="pi pi-lock"></i>
          <input id="senha" type="password" pInputText formControlName="senha" placeholder="Digite a senha"
            [ngClass]="{'ng-invalid ng-dirty': usuarioForm.get('senha')?.invalid && usuarioForm.get('senha')?.touched}" />
        </span>
        <small class="error-message" *ngIf="usuarioForm.get('senha')?.invalid && usuarioForm.get('senha')?.touched">
          Senha é obrigatória
        </small>
      </div>

      <div class="form-field">
        <label for="perfil">Perfil</label>
        <p-dropdown id="perfil" [options]="perfisArray" formControlName="perfil" placeholder="Selecione um perfil"
          [ngClass]="{'ng-invalid ng-dirty': usuarioForm.get('perfil')?.invalid && usuarioForm.get('perfil')?.touched}"
          [styleClass]="'w-full'">
        </p-dropdown>
        <small class="error-message" *ngIf="usuarioForm.get('perfil')?.invalid && usuarioForm.get('perfil')?.touched">
          Selecione um perfil
        </small>
      </div>
    </div>

    <div class="form-footer">
      <p-button type="submit" label="Salvar" [disabled]="!usuarioForm.valid" icon="pi pi-check">
      </p-button>
    </div>
  </form>
</div>
